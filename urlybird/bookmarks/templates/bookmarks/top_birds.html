{% extends "add_base.html" %}
{% load bootstrap3 %}
{% block content %}

<body>

<h2>Birds by Popularity</h2>

<table class="table table-striped">
<tr>
  <th>Bird</th>
  <th></th>
  <th>Clicks</th>
</tr>
{% for bird in birds %}
  <tr>
    <td><b><a href="{% url 'bird_list' bird.pk %}">{{ bird.username }}</a></b></td>
    <td></td>
    <td>{{ bird.bird_clicks }}</td>
  </tr>
{% endfor %}
</table>

<div class="text-center">
  {% bootstrap_pagination page_obj pages_to_show=5 %}
</div>
{% endblock %}
