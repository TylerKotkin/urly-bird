{% extends "base.html" %}

{% block content %}

<body>

<h2> Worm Details</h2>

<p>Title: {{ worm.wtitle }} <br>
  User: {{ view.user.username }} <br>
  Worm: <a href="{{worm.flink}}">{{worm.slink}}</a> <br>
  Description: {{ worm.winfo }} <br>
  Full link: <a href="{{worm.flink}}">{{worm.flink}}</a> <br>
  <small> {{worm.timestamp}} - {{worm.tiamestamp | timesince}} ago </small> <br>

  <small><a href="{% url 'edit_worm' worm.pk %}"><span class="glyphicon glyphicon-pencil"></span></a> |
  <a href="{% url 'delete_worm' worm.pk %}"><span class="glyphicon glyphicon-trash"></span></a></small></p>


</p>



{% endblock %}
