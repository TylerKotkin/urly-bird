{% extends "base.html" %}

{% block content %}

<body>

<h2> Worm Details</h2>

<p>Title: {{ worm.wtitle }} <br>
  User: {{ view.user.username }} <br>
  Worm: <a href="{{worm.flink}}">{{worm.slink}}</a> <br>
  Description: {{ worm.winfo }} <br>
  Full link: <a href="{{worm.flink}}">{{worm.flink}}</a> <br>
  <small> {{worm.timestamp}} - {{worm.tiamestamp | timesince}} ago </small> <br>


</p>



{% endblock %}
