{% extends "add_base.html" %}
{% load bootstrap3 %}
{% block content %}

<body>

<h2>Recent Worms</h2>


{% for worm in worms %}
  <p><a href="{% url 'redirect_slink' worm.slink %}">{{worm.slink}}</a> {{ worm.wtitle }} -
    <small>{{worm.timestamp}}
    <a href="{% url 'worm_detail' worm.pk %}"><span class="glyphicon glyphicon-info-sign">
    </a></span></small> </p>
{% endfor %}


{% bootstrap_pagination page_obj pages_to_show=5%}
{% endblock %}
