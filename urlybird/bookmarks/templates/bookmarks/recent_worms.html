{% extends "add_base.html" %}
{% load bootstrap3 %}
{% block content %}

<body>

<h2>Recent Worms</h2>


{% for worm in worms %}
  <p><a href="{% url 'worm_detail' worm.pk %}">{{worm.slink}}</a> {{ worm.wtitle }}-{{worm.timestamp}} </p>
{% endfor %}


{% bootstrap_pagination page_obj pages_to_show=5%}
{% endblock %}
